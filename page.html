<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controla el LED del Relay</title>
</head>
<body>
  <h1>Controla el LED del Relay</h1>
  <p>Estado: <strong id="estado">Cargando...</strong></p>
  <button id="toggleBtn">Cambiar estado</button>

  <script>
    async function actualizarEstado() {
      const respuesta = await fetch('/toggle');
      const texto = await respuesta.text();
      document.getElementById('estado').innerText = texto.includes('ENCENDIDO') ? 'ENCENDIDO' : 'APAGADO';
    }

    document.getElementById('toggleBtn').addEventListener('click', actualizarEstado);
  </script>
</body>
</html>
